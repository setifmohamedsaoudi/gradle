name: Android Build with Retrolambda

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA8_HOME: /usr/lib/jvm/java-8-openjdk-amd64
  JAVA11_HOME: /usr/lib/jvm/java-11-openjdk-amd64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8 for Retrolambda
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create gradle.properties for Retrolambda
      run: |
        cat > gradle.properties << 'EOF'
org.gradle.jvmargs=-Xmx2048m
android.useAndroidX=true
android.enableJetifier=true
retrolambda.enabled=true
EOF

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Retrolambda
      run: |
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-with-retrolambda
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

  test-compatibility:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up multiple JDKs
      uses: actions/setup-java@v4
      with:
        java-version: |
          8
          11
          17
        distribution: 'temurin'

    - name: Test Java compatibility
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        java -version
        javac -version
